<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
  <body class="page">
      <header class="header page__container">
          <div class="header__logo"></div>
      </header>
   <main>
    <section class="profile page__container">
        <div class="profile__container">
            <img src="image/jakivkusto.png" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards page__container">
        <template id="card-template">
           <div class="card">
            <img src="image/karachaevsk.png" alt="Карачаевск" class="card__image">
            <button class="card__trash" type="button"></button>
            <div class="card__content">
              <h2 class="card__text">Карачаевск</h2>
              <button class="card__like" type="button"></button>
          </div>
        </div>
        </template>
    </section>
</main>
    <footer class="footer page__container">
      <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup page__container" id="popup_edit">
        <div class="popup__content">
           <button class="popup__close-button" type="button"></button>
           <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form form" name="form-edit" novalidate>
            <label class="popup__label">
                 <input class="popup__input" type="text" name="title" id="title" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__error title-error"></span>
            </label>
            <label class="popup__label">
                <input class="popup__input" type="text" name="subtitle" id="subtitle" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="popup__error subtitle-error"></span>
            </label>
             <button class="popup__button button" type="submit" disabled="disabled">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup page__container" id="popup_add">
        <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form form" name="form-add" novalidate>
          <label class="popup__label">
            <input class="popup__input" type="text" name="name" id="name" placeholder="Название" minlength="1" maxlength="30" required>
            <span class="popup__error name-error"></span>
        </label>
        <label class="popup__label">
          <input class="popup__input" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error link-error"></span>
        </label>
          <button class="popup__button button" type="submit" disabled="disabled">Сохранить</button>
         </form>
        </div>
    </div>
     <div class="popup popup_image" id="popup_image">
        <div class="popup__image-content">
            <img class="popup__card-image" src="./image/Dombay.png" alt="Домбай">
            <button class="popup__close-button" type="button"></button>
            <p class="popup__paragraph"></p>
        </div> 
    </div>
    <script src="./scripts/initial-cards.js"></script> 
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
