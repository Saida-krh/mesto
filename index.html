<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
  <body class="page">
      <header class="header page__container">
          <div class="header__logo"></div>
          <div class="header__line"></div>
      </header>
   <main>
    <section class="profile page__container">
        <div class="profile__container">
            <img src="image/jakivkusto.png" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards page__container">
     <article class="card">
      <img src="image/karachaevsk.png" alt="Карачаевск" class="card__image">
      <div class="card__content">
        <h2 class="card__text">Карачаевск</h2>
        <button class="card__like" type="button"></button>
    </div>
     </article>
     <article class="card">
        <img src="image/goraElbrus.png" alt="Гора Эльбрус" class="card__image">
        <div class="card__content">
            <h2 class="card__text">Гора Эльбрус</h2>
            <button class="card__like" type="button"></button>
        </div>
    </article>
    <article class="card">
        <img src="image/Dombay.png" alt="Домбай" class="card__image">
        <div class="card__content">
            <h2 class="card__text">Домбай</h2>
            <button class="card__like" type="button"></button>
        </div>
    </article>
    <article class="card">
        <img src="image/goraElbrus.png" alt="Гора Эльбрус" class="card__image">
        <div class="card__content">
            <h2 class="card__text">Гора Эльбрус</h2>
            <button class="card__like" type="button"></button>
        </div>
    </article>
    <article class="card">
        <img src="image/Dombay.png" alt="Домбай" class="card__image">
        <div class="card__content">
            <h2 class="card__text">Домбай</h2>
            <button class="card__like" type="button"></button>
        </div>
    </article>
    <article class="card">
        <img src="image/karachaevsk.png" alt="Карачаево-Черкессия" class="card__image">
        <div class="card__content">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <button class="card__like" type="button"></button>
        </div>
    </article>
    </section>
</main>
    <footer class="footer page__container">
      <p>&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup page__container">
        <div class="popup__content">
           <button class="popup__close-button" type="button"></button>
           <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
             <input class="popup__input js-title" type="text">
             <input class="popup__input js-subtitle" type="text">
             <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
       </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
