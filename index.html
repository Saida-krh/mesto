<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
  <body class="page">
      <header class="header page__container">
          <div class="header__logo"></div>
      </header>
   <main>
    <section class="profile page__container">
        <div class="profile__container">
            <img src="image/jakivkusto.png" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards page__container">
     
    </section>
</main>
    <footer class="footer page__container">
      <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup page__container" id="popup_edit">
        <div class="popup__content">
           <button class="popup__close-button" type="button"></button>
           <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form-edit">
             <input class="popup__input" type="text" name="title" id="title">
             <input class="popup__input" type="text" name="subtitle" id="subtitle">
             <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup page__container" id="popup_add">
        <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
         <form class="popup__form" name="form-add">
          <input class="popup__input" type="text" name="name" id="name" placeholder="Название">
          <input class="popup__input" type="text" name="link" id="link" placeholder="Ссылка на картинку">
          <button class="popup__button" type="submit">Сохранить</button>
         </form>
        </div>
    </div>
     <div class="popup popup__image" id="popup_image">
        <div class="popup__image-content">
            <img class="popup__card-image" src="" alt="">
            <button class="popup__close-button" type="button"></button>
            <p class="popup__paragraph"></p>
        </div> 
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
